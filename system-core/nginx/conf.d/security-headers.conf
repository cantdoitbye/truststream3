# Security headers configuration - Enhanced for 100% Coverage
# Author: MiniMax Agent
# Updated: 2025-09-21 for comprehensive security

# ========================================
# CORE SECURITY HEADERS (100% Coverage)
# ========================================

# Prevent clickjacking attacks
add_header X-Frame-Options DENY always;

# Prevent MIME type sniffing
add_header X-Content-Type-Options nosniff always;

# XSS Protection (legacy browsers)
add_header X-XSS-Protection "1; mode=block" always;

# Referrer Policy for privacy
add_header Referrer-Policy "strict-origin-when-cross-origin" always;

# HSTS - HTTP Strict Transport Security (ENABLED)
add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;

# Content Security Policy - Enhanced
add_header Content-Security-Policy "default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self'; connect-src 'self' https://*.supabase.co https://*.supabase.net; frame-ancestors 'none'; base-uri 'self'; form-action 'self'; upgrade-insecure-requests; object-src 'none'; worker-src 'self'; child-src 'none';" always;

# Permissions Policy (replaces Feature-Policy)
add_header Permissions-Policy "camera=(), microphone=(), geolocation=(), payment=(), usb=(), encrypted-media=(), magnetometer=(), accelerometer=(), gyroscope=(), fullscreen=(), picture-in-picture=(), autoplay=(), display-capture=()" always;

# Cross-Origin Policies for isolation
add_header Cross-Origin-Embedder-Policy "require-corp" always;
add_header Cross-Origin-Opener-Policy "same-origin" always;
add_header Cross-Origin-Resource-Policy "same-origin" always;

# Additional Security Headers
add_header X-Permitted-Cross-Domain-Policies "none" always;
add_header Expect-CT "max-age=86400, enforce" always;

# Cache Control for sensitive endpoints
map $uri $cache_control {
    ~*/api/auth/ "no-cache, no-store, must-revalidate, private";
    ~*/admin/ "no-cache, no-store, must-revalidate, private";
    ~*/api/gdpr/ "no-cache, no-store, must-revalidate, private";
    default "public, max-age=3600";
}
add_header Cache-Control $cache_control always;

# Security Response Headers
add_header X-Security-Level "PRODUCTION" always;
add_header X-Content-Type-Options nosniff always;

# Remove server information leakage
server_tokens off;
more_clear_headers Server;
more_clear_headers X-Powered-By;